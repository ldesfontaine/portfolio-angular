<div class="projet-box">
  <img [src]="Project.imageUrl" alt="image_portfolio">
  <h4 class='color-purple fts-22'>{{Project.title}}</h4>
  <p class="fts-18 color-white">
    {{Project.description}}
  </p>
  <div id="btn-container">
    <a class="btn full-btn" [href]="Project.site_link">Voir le site</a>
    <a class="btn empty-btn" [href]="Project.github_link">Github Repo</a>
  </div>
</div>
